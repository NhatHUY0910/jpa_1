<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="/layout :: head">
    <title>List Customer</title>
</head>
<body>

<h3>Customer List</h3>

<p><a th:href="@{/customers/create}">Add New Customer</a></p>

<p><a th:href="@{/provinces}">Back To Province List</a></p>

<div class="notify">
    <div th:if="${message}">
        <span th:text="${message}"></span>
    </div>
</div>

<table id = "customers">
    <thead>
    <tr>
        <th>STT</th>
        <th>Name</th>
        <th>Email</th>
        <th>Age</th>
        <th>Birthday</th>
        <th>Province</th>
        <th colspan="2">Action</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="c,cStatus : ${customers}">
        <td th:text="${cStatus.count}"></td>
        <td th:text="${c.getName()}"></td>
        <td th:text="${c.getEmail()}"></td>
        <td th:text="${c.getAge()}"></td>
        <td th:text="${c.getBirthday()}"></td>
        <td th:text="${c.getProvince().getName()}"></td>
        <td><a th:href="@{/customers/update/{id}(id=${c.getId()})}">update</a></td>
        <td><a th:href="@{/customers/delete/{id}(id=${c.getId()})}">delete</a></td>
    </tr>
    </tbody>
</table>
<footer th:replace="/layout :: footer"></footer>

</body>
</html>
