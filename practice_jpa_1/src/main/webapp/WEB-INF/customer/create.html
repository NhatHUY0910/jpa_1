<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="/layout :: head">
    <title>Create Customer</title>
    <style>
        span.error-message{
            color: red;
        }
    </style>
</head>
<body>
<h3>Add Customer</h3>

<p><a th:href="@{/customers}">Back to customer list</a></p>

<div id="form">
    <form th:action="@{/customers/create}" th:object="${customer}"
          method="post" novalidate="novalidate">
        <input type="hidden" th:field="*{id}"/>
        <div>
            <label for="name">Name</label>
            <input type="text" id="name" th:field="*{name}"/>
            <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="error-message"></span>
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" id="email" th:field="*{email}"/>
            <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error-message"></span>
        </div>
        <div>
            <label for="age">Age</label>
            <input type="number" id="age" th:field="*{age}"/>
            <span th:if="${#fields.hasErrors('age')}" th:errors="*{age}" class="error-message"></span>
        </div>
        <div>
            <label for="birthday">Birthday</label>
            <input type="date" id="birthday" th:field="*{birthday}"/>
            <span th:if="${#fields.hasErrors('birthday')}" th:errors="*{birthday}" class="error-message"></span>
        </div>
        <div>
            <label for="province">Province</label>
            <select id="province" th:field="*{province}">
                <option th:each="p : ${provinces}" th:value="${p.id}" th:text="${p.name}"></option>
            </select>
        </div>
        <input type="submit" value="Save"/>
    </form>
</div>
<footer th:replace="/layout :: footer"></footer>

</body>
</html>
